name       : python-asn1
version    : 0.4.2
release    : 2
source     :
    - https://files.pythonhosted.org/packages/source/p/pyasn1/pyasn1-0.4.2.tar.gz : d258b0a71994f7770599835249cece1caef3c70def868c4915e6e5ca49b67d15
license    : BSD-2-Clause
component  : programming.python
summary    : ASN.1 types and codecs (BER, CER, DER) implementation in Python programming language
description: |
    ASN.1 types and codecs (BER, CER, DER) implementation in Python programming language.
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py2build
        python setup.py test
    popd

    pushd $PKG_BUILD_DIR/py3build
        python3 setup.py test
    popd
